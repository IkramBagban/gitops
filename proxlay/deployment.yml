apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxlay-backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxlay-backend-app
  template:
    metadata:
      labels:
        app: proxlay-backend-app
    spec:
      containers:
      - name: proxlay-backend-app
        image: ikrambagban/proxlay-backend:5bbb97eb55bcf861a2c29e0d33c1f0940cb3a7ab
        ports:
          - containerPort: 3000
        volumeMounts:
          - name: secret
            mountPath: /app/.env
            subPath: .env
      volumes:
        - name: secret
          secret:
            secretName: proxlay-backend-secret
            items:
              - key: .env
                path: .env